<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>RGB LED Grid</title>
  <link rel="stylesheet" type="text/css" href="client.css"/>
	<link rel="stylesheet" href="cssthirdparty/tinycolorpicker.css" type="text/css" media="screen"/>
	<script type="text/javascript" src="jsthirdparty/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="jsthirdparty/jquery.tinycolorpicker.min.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>

<div class="connect">
	<input type="button" value="Connect" id="cmdConnect">
	&nbsp;&nbsp;Address: <input type="text" name="lineAddress" id="lineAddress" value="ws://127.0.0.1:10010">
</div>
<div class="disconnect">
	<input type="button" value="Disconnect" id="cmdDisconnect">
</div>

<input type="text" id="lineMaxBrightness" class="lineMaxBrightness" value="15" size="4" maxlength="3">

<div id="gridPart">
	<h2>RGB LED Grid</h2>
	<div id="grid20x10"></div>
	<input type="button" value="Reset" id="cmdReset">
</div>
</body>
</html>
