<div class="outer">
 <div class="inner">

<div class="connect">
	<input type="button" value="Connect" id="cmdConnect">
	&nbsp;&nbsp;
	Address: 
	<select name="lineAddress" id="lineAddress">
	 <option>ws://192.168.137.200:1337</option>
	 <option>ws://raspberry:1337</option>
	 <option>ws://127.0.0.1:10010</option>
  </select>
</div>
<div class="disconnect">
	<input type="button" value="Disconnect" id="cmdDisconnect">
</div>

<div id="gridPart">
	<h2>RGB LED Grid</h2>
	<div class="grid20x10outer">
		<div id="grid20x10" class="grid20x10"></div>
	</div>
	<input type="button" value="Reset" id="cmdReset"> &nbsp; 
	<input type="button" value="Random" id="cmdRandom">
	<div class="imageManipulation">
